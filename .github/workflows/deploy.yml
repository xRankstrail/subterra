name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy_server:
    name: Deploy server
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Run Docker Compose
        run: |
          docker compose down
          docker compose up -d
